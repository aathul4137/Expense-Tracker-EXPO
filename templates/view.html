        <form id="expenseForm">

      </form>

      <form id="incomeForm">
          <label for="incomeAmount">Income:</label>
          <input type="number" id="incomeAmount" name="incomeAmount" required>
          <button type="submit">Set Income</button>
      </form>

      <div id="totals">
          <p>Total Expenses: <span id="totalExpenses">$0.00</span></p>
          <p>Savings: <span id="savingsValue">$0.00</span></p>
      </div>

      <table id="expenseTable">
          <thead>
              <tr>
                  <th>Expense</th>
                  <th>Amount</th>
                  <th>Actions</th>
              </tr>
          </thead>
          <tbody>
              <!-- Expense items will be added here -->
          </tbody>
      </table>

      <canvas id="expenseChart" width="100" height="100"></canvas>
      <button id="generate-chart">Generate Chart</button>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
      let expenses = [];
      let income = 0;

      // Function to calculate total expense
      function calculateTotalExpense() {
          let total = 0;
          expenses.forEach(expense => {
              total += expense.amount;
          });
          return total;
      }

      // Function to update savings and total expenses display
      function updateTotals() {
          const totalExpense = calculateTotalExpense();
          const savings = income - totalExpense;

          // Update total expenses display
          document.getElementById('totalExpenses').textContent = `$${totalExpense.toFixed(2)}`;

          // Update savings display
          document.getElementById('savingsValue').textContent = `$${savings.toFixed(2)}`;
      }

      // Event listener for expense form submission
      document.getElementById('expenseForm').addEventListener('submit', function (event) {
          event.preventDefault();
          const expenseName = document.getElementById('expenseName').value;
          const expenseAmount = parseFloat(document.getElementById('expenseAmount').value);
          const expenseId = Date.now(); // Unique ID for each expense
          expenses.push({ id: expenseId, name: expenseName, amount: expenseAmount });
          addExpenseToTable(expenseId, expenseName, expenseAmount);
          updateTotals();
          this.reset();
      });

      // Event listener for income form submission
      document.getElementById('incomeForm').addEventListener('submit', function (event) {
          event.preventDefault();
          income = parseFloat(document.getElementById('incomeAmount').value);
          updateTotals();
          this.reset();
      });

      // Function to add expense to table
      function addExpenseToTable(id, name, amount) {
          const tbody = document.querySelector('#expenseTable tbody');
          const row = document.createElement('tr');
          row.setAttribute('data-id', id);
          row.innerHTML = `<td>${name}</td><td>$${amount.toFixed(2)}</td>
                          <td>
                              <button onclick="editExpense(${id})">Edit</button>
                              <button onclick="deleteExpense(${id})">Delete</button>
                          </td>`;
          tbody.appendChild(row);
      }

      // Function to delete expense
      function deleteExpense(id) {
          expenses = expenses.filter(expense => expense.id !== id);
          const row = document.querySelector(`#expenseTable tr[data-id='${id}']`);
          row.remove();
          updateTotals();
      }

      // Function to edit expense
      function editExpense(id) {
          const expense = expenses.find(expense => expense.id === id);
          if (expense) {
              document.getElementById('expenseName').value = expense.name;
              document.getElementById('expenseAmount').value = expense.amount;
              deleteExpense(id);
          }
      }

      // Function to generate bar chart
      function generateBarChart() {
          if (expenses.length === 0) {
              console.error('Expense list is empty.');
              return;
          }

          const categoryTotals = {};
          expenses.forEach((expense) => {
              const category = expense.name;
              const amount = expense.amount;
              if (categoryTotals[category]) {
                  categoryTotals[category] += amount;
              } else {
                  categoryTotals[category] = amount;
              }
          });

          const categories = Object.keys(categoryTotals);
          const amounts = Object.values(categoryTotals);

          const ctx = document.getElementById('expenseChart').getContext('2d');

          // Check if chart instance already exists and destroy it
          if (window.expenseChart instanceof Chart) {
              window.expenseChart.destroy();
          }

            window.expenseChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: categories,
                    datasets: [{
                        label: 'Amount Spent ($)',
                        data: amounts,
                        backgroundColor: categories.map(() => `rgba(${Math.floor(Math.random() * 255)}, ${Math.floor(Math.random() * 255)}, ${Math.floor(Math.random() * 255)}, 0.2)`),
                        borderColor: categories.map(() => `rgba(${Math.floor(Math.random() * 255)}, ${Math.floor(Math.random() * 255)}, ${Math.floor(Math.random() * 255)}, 1)`),
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: {
                            display: false
                        },
                        tooltip: {
                            callbacks: {
                                label: function (context) {
                                    const label = context.label || '';
                                    const value = context.raw || 0;
                                    return `${label}: $${value.toFixed(2)}`;
                                }
                            }
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            title: {
                                display: true,
                                text: 'Amount Spent ($)'
                            }
                        },
                        x: {
                            title: {
                                display: true,
                                text: 'Expense Categories'
                            }
                        }
                    }
                }
            });
        }

        // Event listener for generate chart button
        document.getElementById('generate-chart').addEventListener('click', generateBarChart);

        // Initial totals update
        updateTotals();
    </script>
